{%url 'login' as login%} {%url 'registro' as registro%} {%url 'salir' as salir%} {%url 'carts' as cart%}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="{%url 'index'%}">TiendaB</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				{%if user.is_authenticated %}
					<li class="nav-item">
						<a class="nav-link" href={%url 'salir' %}> <i class="fa-solid fa-sign-in-alt"></i> 
						Salir</a>
					</li> 
				{%else%}
					<li class="nav-item">
						<a class="nav-link {%if request.path == login%}active{%endif%}"	aria-current="page" href={{login}}> <i class="fa-solid fa-user"></i>
						Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {%if request.path == registro%}active{%endif%}" href={{registro}}> <i class="fa-solid fa-user"></i> 
						Registro</a>
					</li>
				{%endif%}
			</ul>
			
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href={% url 'cart'%}>Carrito</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
