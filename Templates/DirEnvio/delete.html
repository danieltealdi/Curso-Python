{% extends 'base.html' %}
{% block content %}
<div class='col'>
	<form method='post'>
		{% csrf_token %}
		<div class='h4'>
			¿Estás seguro de que quieres eliminar esta direccón?
		</div>
		<input type='submit' class='btn btn-danger' value='Eliminar'>
		<a href="{% url 'direccion_envio' %}" class='btn btn-primary'>Cancelar</a>
	</form>
</div>
{% endblock %}
