<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

{% load static %}

</head>
<body>
<div class='container'>
<h1>{{mensaje}}</h1>
<ul class='list-group'>

	<span>
	{%if i.Adulto%}
	<span class='text-success'> Puede ingresar </span>

	</span>
	</li>

{%endfor%}
</ul>

<img src="{% static 'images/gorra.jpeg' %}" width='100'>

</div>
</body>
